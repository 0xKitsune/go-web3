name: Unit tests
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-16.04
    name: Go test
    steps:
      - uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.15.10'
      - name: "Setup"
        name: ./scripts/circleci.sh
      - name: Go test
        run: go test -v ./...